<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuition PFP Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0b0b0b;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            background-color: #0b0b0b;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        p {
            font-size: 0.9em;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            .logo {
                width: 50px;
                height: 50px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mainlogo.png" alt="Intuition Logo" class="logo">
        <h1>Intuition PFP Generator</h1>
        <p>Join our community and transform your profile picture into a unique Intuition PFP with custom borders!</p>
    </div>
</body>
</html>
